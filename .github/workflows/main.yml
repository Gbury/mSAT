name: Build and Test

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  run:
    name: build
    timeout-minutes: 15
    strategy:
      fail-fast: true
      matrix:
        os:
            - ubuntu-latest
              #- macos-latest
              #- windows-latest
        ocaml-compiler:
            - '4.08'
            - '4.14'
            - '5.1'

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@main
      - name: Use OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}
          dune-cache: true
          allow-prerelease-opam: true

      - run: opam install -t msat msat-bin --deps-only
      - run: opam exec -- dune build @install --profile=release
      - run: opam exec -- dune runtest --profile=release
